trigger:
- main

pool:
  vmImage: ubuntu-latest


stages:
  - stage: BUILD
    jobs:
      - job: FirstJob
        steps:
        - bash: echo Build FirstJob
  - stage: DevDeploy
    jobs:
      - job: DevDeployJob
        steps:
          - bash: echo Build DevDeploy
  - stage: QADeploy
    jobs:
      - job: QADeployJob
        steps:
          - bash: echo QA Deploy
  - stage: ProdDeploy
    jobs:
      - job: ProdDeployJob
        steps:
          - bash: ProdDeploy